<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Neural Heart Icon Preview</title>
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .preview-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }
        
        .title {
            text-align: center;
            color: #2d3748;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .icon-sample {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 12px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
        }
        
        .icon-sample h3 {
            margin: 15px 0 5px;
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
        }
        
        .icon-sample p {
            margin: 0;
            color: #718096;
            font-size: 12px;
            text-align: center;
        }
        
        .dark-bg {
            background: #2d3748;
        }
        
        .purple-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .brand-colors {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .color-swatch {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 11px;
            font-weight: 500;
            text-align: center;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <h1 class="title">Refined Neural Network Heart Icon</h1>
        
        <div class="icon-grid">
            <!-- Small size -->
            <div class="icon-sample">
                <svg width="24" height="24" viewBox="0 0 32 32" fill="none">
                    <!-- Elegant heart shape with neural network -->
                    <path 
                        d="M16 28C16 28 5 18 5 11.5C5 7.5 8.5 4 12.5 4C14.5 4 16 5 16 5S17.5 4 19.5 4C23.5 4 27 7.5 27 11.5C27 18 16 28 16 28Z"
                        fill="currentColor" 
                        opacity="0.08"
                    />
                    
                    <!-- Neural network nodes - strategically placed -->
                    <!-- Core processing center -->
                    <circle cx="16" cy="16" r="1.5" fill="currentColor" opacity="0.9" />
                    
                    <!-- Primary emotional nodes -->
                    <circle cx="12" cy="11" r="1.2" fill="currentColor" opacity="0.7" />
                    <circle cx="20" cy="11" r="1.2" fill="currentColor" opacity="0.7" />
                    
                    <!-- Secondary processing nodes -->
                    <circle cx="10" cy="15" r="1" fill="currentColor" opacity="0.6" />
                    <circle cx="22" cy="15" r="1" fill="currentColor" opacity="0.6" />
                    
                    <!-- Memory consolidation nodes -->
                    <circle cx="13" cy="20" r="0.8" fill="currentColor" opacity="0.5" />
                    <circle cx="19" cy="20" r="0.8" fill="currentColor" opacity="0.5" />
                    
                    <!-- Peripheral sensory nodes -->
                    <circle cx="8" cy="12" r="0.6" fill="currentColor" opacity="0.4" />
                    <circle cx="24" cy="12" r="0.6" fill="currentColor" opacity="0.4" />
                    <circle cx="16" cy="23" r="0.6" fill="currentColor" opacity="0.4" />
                    
                    <!-- Neural pathways - clean and sophisticated -->
                    <!-- Primary connections -->
                    <line x1="16" y1="16" x2="12" y2="11" stroke="currentColor" stroke-width="1.2" opacity="0.3" />
                    <line x1="16" y1="16" x2="20" y2="11" stroke="currentColor" stroke-width="1.2" opacity="0.3" />
                    <line x1="16" y1="16" x2="10" y2="15" stroke="currentColor" stroke-width="1" opacity="0.25" />
                    <line x1="16" y1="16" x2="22" y2="15" stroke="currentColor" stroke-width="1" opacity="0.25" />
                    
                    <!-- Secondary connections -->
                    <line x1="16" y1="16" x2="13" y2="20" stroke="currentColor" stroke-width="0.8" opacity="0.2" />
                    <line x1="16" y1="16" x2="19" y2="20" stroke="currentColor" stroke-width="0.8" opacity="0.2" />
                    
                    <!-- Cross-connections for sophisticated network -->
                    <path 
                        d="M12,11 Q16,13 20,11" 
                        stroke="currentColor" 
                        stroke-width="0.6" 
                        fill="none" 
                        opacity="0.15"
                    />
                    <path 
                        d="M10,15 Q16,17 22,15" 
                        stroke="currentColor" 
                        stroke-width="0.5" 
                        fill="none" 
                        opacity="0.1"
                    />
                    
                    <!-- Subtle pulsing activity - very refined -->
                    <circle cx="14" cy="13" r="0.3" fill="currentColor" opacity="0.6">
                        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="18" cy="13" r="0.3" fill="currentColor" opacity="0.6">
                        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4.5s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="16" cy="18" r="0.25" fill="currentColor" opacity="0.5">
                        <animate attributeName="opacity" values="0.5;0.1;0.5" dur="5s" repeatCount="indefinite" />
                    </circle>
                </svg>
                <h3>Small (24px)</h3>
                <p>Navigation/UI use</p>
            </div>
